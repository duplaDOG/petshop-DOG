<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="shortcut icon" href="img/logo-2.png" type="image/x-icon">
    <title>Petshop DOG|Contato</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos/Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-1">
            <div class="container">
                <h1>Contato</h1>
            </div>
           </section>
        <section id="app">
           
                <form class="form">
                   <h1>Envie sua Mensagem</h1>

                    <label for="name" id="name">Nome*</label>
                    <input type="text" id="name" name="name" required placeholder="nome completo">

                    <label for="email" id="email">Email*</label>
                    <input type="email" id="email" name="email" required placeholder="email@dominio.com">

                    <label for="telefone" id="telfone">Telefone*</label>
                    <input type="tel" id="name" name="name" required placeholder="(99) 99999-9999">

                    <label for="data" id="data">Data e Hora</label>
                    <input type="datetime" id="data" name="data" placeholder="12/12/2024 14h">

                    <label for="mensagem" id="mensagem" required >Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" rows="8"></textarea>
               
                    
                <article class="art-1">
                     <h2>Qual Seu objetivo ?</h2>

               
                  <label for="Banho-Tosa"> <input type="radio" name="objetivo" id="Banho-Tosa">Banho e Tosa</label>

                  
                  <label for="Consulta"><input type="radio" name="objetivo" id="Consulta">Consulta</label>

                 
                  <label for="Cirurgia"> <input type="radio" name="objetivo" id="Cirurgia">Cirurgia</label>

                 
                  <label for="Hospedagem/creche"> <input type="radio" name="objetivo" id="Hospedagem/creche">Hospedagem e creche</label>
                  
                  <label for="Outro"> <input type="radio" name="objetivo" id="Outro">Outro</label>
                </article>
                <section class="button-container">
                    <button type="submit" value="Enviar"><p>Enviar</p><img src="img-contatos/enviar.png" alt="lgo de enviar"> 
                    </button>
                </section>
                
            
                
        </section>
    </main>
    <footer>
        <img src="img/logo.png" alt="logo do petshop">
        <p>Desenvolvido por:</p>
        <h3>Lorenzo Ballin e João Maurício</h3>
    </footer>
</body>
</html>
